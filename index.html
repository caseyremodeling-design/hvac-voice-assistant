<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey Mechanical Voice Assistant</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        textarea { width: 90%; height: 150px; margin-bottom: 10px; padding: 10px; border-radius: 8px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 8px; border: none; margin: 5px; }
        .speak-btn { background-color: #007bff; color: white; }
        .job-btn { background-color: #28a745; color: white; }
        .template-btn { background-color: #6c757d; color: white; font-size: 14px; }
    </style>
</head>
<body>
    <h1>Casey Mechanical Voice Assistant</h1>
    
    <div>
        <button class="template-btn" onclick="loadText('HVAC Repair: Check capacitor and contactor on condenser unit.')">HVAC Script</button>
        <button class="template-btn" onclick="loadText('Electrical: Inspect main panel for loose neutrals and burnt breakers.')">Electrical Script</button>
    </div>

    <textarea id="text-to-speak" placeholder="Paste job details here..."></textarea><br>
    
    <button class="speak-btn" onclick="speakText()">Play Audio</button>
    <button class="job-btn" onclick="window.open('https://docs.google.com/forms/d/1VIuYYVUn2qHqrAkPwSASltjDH1-ABQS2fhjj19InkhI/viewform', '_blank')">Open Intake Form</button>

    <script>
        function loadText(msg) { document.getElementById('text-to-speak').value = msg; }
        function speakText() {
            const text = document.getElementById('text-to-speak').value;
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
